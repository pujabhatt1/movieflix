<!DOCTYPE html>
<html lang="en" ng-app="movieflix">
<head>
  <meta charset="UTF-8">
  <title>ui-seed</title>

  <!-- bower:css -->

  <!-- vendor:css -->

  <!-- app:css -->

</head>
<body>


  <header>
    <div class="container">

      <nav>
        <ul class="nav nav-pills" ng-controller="HeaderController as headerVm">

          <li ng-show="headerVm.isLoggedIn()==false">
            <a href="#/login">Login</a>
          </li>
          <li ng-show="headerVm.isLoggedIn()==false">
            <a href="#/add-user">Sign Up</a>
          </li>



            <li ng-show="headerVm.isAdmin()==true">
                <a href="#/add-movie">Add New Movie</a>
            </li>
            <li ng-show="headerVm.isAdmin()==true">
                <a href="#/movie-list">Manage Movies</a>
            </li>
            <li ng-show="headerVm.isLoggedIn()==true">
                <a href="#/movie-list-all">List all Movies</a>
            </li>

            <li ng-show="headerVm.isLoggedIn()==true">
            <a href="#/logout">Log Out</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section ng-view>

  </section>
  <footer>
    <div class="container">
      &copy; Egen Solutions, Inc.
    </div>
  </footer>

</html>
