<div class="container add-form">
            <form class="form-horizontal" role="form" data-toggle="validator">
                <h2>New Movie</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Movie title" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="Language" class="col-sm-3 control-label">Language</label>
                    <div class="col-sm-9">
                        <input type="text" id="language" placeholder="Languages" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="poster" class="col-sm-3 control-label">Poster</label>
                    <div class="col-sm-9">
                        <input type="text" id="poster" placeholder="poster" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="plot" class="col-sm-3 control-label">Plot</label>
                    <div class="col-sm-9">
                  <textarea class="form-control" rows="3"></textarea>
                          <span class="help-block"></span>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Genre</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="genre" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imdbRating" class="col-sm-3 control-label">ImdbRating</label>
                    <div class="col-sm-9">
                        <input type="text" id="imdbRating" placeholder="imdbRating" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
              
         <div class="form-group">
                    <label for="metaScore" class="col-sm-3 control-label">Metascore</label>
                    <div class="col-sm-9">
                        <input type="text" id="metaScore" placeholder="metaScore" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                   <div class="form-group">
                    <label for="awards" class="col-sm-3 control-label">Awards</label>
                    <div class="col-sm-9">
                        <input type="text" id="awards" placeholder="awards" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="type" class="col-sm-3 control-label">Type</label>
                    <div class="col-sm-9">
                        <select id="type" class="form-control">
                            <option value="move">Movie</option>
                            <option value="series">Series</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                  <div class="form-group">
                    <label for="run-time" class="col-sm-3 control-label">RunTime</label>
                    <div class="col-sm-9">
                        <input type="text" id="run-time" placeholder="run-time" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="run-time" class="col-sm-3 control-label">Released</label>
                    <div class="col-sm-9">
                <input type="text" id="released" class="datepicker" />
                         <span class="help-block"></span>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="year" class="col-sm-3 control-label">Year</label>
                    <div class="col-sm-9">
                <input type="text" id="year" class="datepicker" />
                         <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>United States</option>
                            <option></option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
              
                  <div class="form-group">
                    <label for="actors" class="col-sm-3 control-label">Actors</label>
                    <div class="col-sm-9">
                        <input type="text" id="actors" placeholder="actors" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
            <div class="form-group">
                    <label for="directors" class="col-sm-3 control-label">Directors</label>
                    <div class="col-sm-9">
                        <input type="text" id="directors" placeholder="directors" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="writers" class="col-sm-3 control-label">Writers</label>
                    <div class="col-sm-9">
                        <input type="text" id="writers" placeholder="writers" class="form-control" required autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
          
        
        
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Add</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
